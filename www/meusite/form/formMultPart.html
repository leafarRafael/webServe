<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploud de Imagens</title>
    <link rel="stylesheet" href="/css/stylesMultPart.css">
    <script src="/js/multPartScript.js" defer></script>
</head>
<body>
    <h2 style="text-align: center;">Upload de Imagens</h2>
    <form name="uploadForm" enctype="multipart/form-data" method="post" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>Título</th>
                <td><input type="text" name="titulo" placeholder="Título da imagem"></td>
            </tr>
            <tr>
                <th>Subtítulo</th>
                <td><input type="text" name="subtitulo" placeholder="Subtítulo da imagem"></td>
            </tr>
            <tr>
                <th>Imagem</th>
                <td><input type="file" name="foto" accept="image/*"></td>
            </tr>
        </table>
        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="button" onclick="window.location.href='/'">Voltar para Página Principal</button>
            <button type="button" onclick="window.location.href='/cgi/getUploadPage.py/update/'">Página de Update</button>
        </div>
    </form>
</body>
</html>
