<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Formulário de Cadastro</h2>
    <form enctype="multipart/form-data" method="post">
        <table>
            <tr>
                <th>Nome</th>
                <td><input type="text" name="nome" placeholder="Digite seu nome"></td>
            </tr>
            <tr>
                <th>Sobrenome</th>
                <td><input type="text" name="sobrenome" placeholder="Digite seu sobrenome"></td>
            </tr>
            <tr>
                <th>Foto</th>
                <td><input type="file" name="foto" accept="image/*"></td>
            </tr>
        </table>
        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="button" onclick="window.location.href='/'">Voltar para Página Principal</button>
            <button type="button" onclick="window.location.href='/cgi/getUploadPage.py/update/'">Galeria de Imagens</button>
        </div>
    </form>

</body>
</html>
