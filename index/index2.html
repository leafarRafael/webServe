<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML Colorida com Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Cor de fundo mais clara */
        }
        header {
            background-color: #ff6347; /* Tom vermelho (tomate) */
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        section {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #444; /* Tom de cinza escuro */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>SITE 02 Exemplo</h1>
    </header>

    <section>
        <h2>Quem Somos</h2>
        <p>Bem-vindo a este exemplo de página com uma paleta de cores diferente. Contém um cabeçalho, rodapé e uma seção de conteúdo.</p>
        <p>Abaixo está uma imagem de exemplo:</p>
        <!-- Incluindo uma imagem -->
        <img src="images.png" alt="Exemplo de Imagem Alternativa">
    </section>

    <footer>
        <p>&copy; 2024 Exemplo Website</p>
    </footer>

</body>
</html>
