<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML Simples com Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        section {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>SITE 01 teste </h1>
    </header>

    <section>
        <h2>Sobre Mim</h2>
        <p>Esta é uma página simples criada como exemplo. Ela contém um cabeçalho, um rodapé e uma seção com conteúdo básico.</p>
        <p>Abaixo está uma imagem de exemplo:</p>
        <!-- Incluindo uma imagem -->
        <img src="img.png" alt="Exemplo de Imagem">
    </section>

    <footer>
        <p>&copy; 2024 Meu Website</p>
    </footer>

</body>
</html>
