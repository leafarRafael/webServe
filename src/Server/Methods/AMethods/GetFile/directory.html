<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 40px;
        }

        h1 {
            font-size: 50px;
            color: #6d4c41;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .directory {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .directory li {
            position: relative;
            margin: 15px 0;
            padding-left: 40px;
            font-size: 22px;
            font-weight: 400;
            transition: background-color 0.3s, transform 0.2s;
        }

        .directory li:hover {
            background-color: #e8f5e9;
            transform: scale(1.01);
        }

        .directory li .toggle {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 26px;
            color: #4caf50;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s;
            z-index: 1;
        }

        .directory li .toggle::before {
            content: '-+';
            font-size: 26px;
        }

        .directory li.open .toggle::before {
            content: '+-';
            font-size: 26px;
        }

        .directory li.open .toggle {
            color: #ff7043;
        }

        .directory li ul {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
            border-left: 2px solid #ddd;
        }

        .directory li.open ul {
            display: block;
            font-size: 28px;
            transition: font-size 0.3s ease;
        }

        .directory li span {
            text-decoration: underline;
            color: #00796b;
        }

        .file {
            font-size: 18px;
            color: #388e3c;
            margin-left: 25px;
            transition: color 0.3s;
        }

        .file:hover {
            color: #ff7043;
        }
    </style>
</head>
<body>
    <h1>Directory</h1>
    <ul class="directory">
        #*REPLACEMENT_POIT*#
    </ul>
    <script>
        function toggleVisibility(element) {
            const parentLi = element.closest('li');
            if (parentLi) {
                parentLi.classList.toggle('open');
                const childUl = parentLi.querySelector('ul');
                if (childUl) {
                    childUl.style.display = parentLi.classList.contains('open') ? 'block' : 'none';
                }
            }
        }
        document.querySelectorAll('.directory .toggle').forEach(toggle => {
            toggle.addEventListener('click', function (e) {
                toggleVisibility(e.target);
                e.stopPropagation();
            });
        });
        document.querySelectorAll('.directory li ul').forEach(ul => {
            ul.style.display = 'none';
        });
    </script>
</body>
</html>
